<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.9/css/all.css" integrity="sha384-5SOiIsAziJl6AWe0HWRKTXlfcSHKmYV4RBF18PPJ173Kzn7jzMyFuTtk8JA7QQG1" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <title>Golf</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="wrapper">

        <header>

            <div class="header-logo">
                <img src="img/logo.png" alt="logo">
            </div>

            <div class="header-wrp">
                <div class="login">
                    <span class="sign-in">
                        Login
                    </span>
                    <span class="sign-out">
                        Create an Account
                    </span>
                </div>
                <div class="hdr-menu">
                    <div class="header-item">Home</div>
                    <div class="header-item">Features</div>
                    <div class="header-item">Mobile Apps</div>
                    <div class="header-item">Partners</div>
                    <div class="header-item">Contact Us</div>
                </div>
            </div>

        </header>


        <section class="first-section">
            <div class="section-wrp">
                <div class="img-wrp">
                    <img src="img/phones.jpg" alt="phones/watch">
                </div>
                <div class="text-wrp">
                    <h1>MyScorecard Mobile App</h1>
                    <p>Track you round while on the course or from anywhere with MyScorecard's easy mobile apps.</p>
                    <h2>RATED THE EASIEST AND MOST RELIABLE GOLF APP</h2>
                    <div class="buttons">
                        <div class="download">DOWNLOAD</div>
                        <div class="learnmore">LEARN MORE</div>
                    </div>
                    <div class='av-icons'>
                        Avilable on:
                        <i class="fab fa-apple fa-lg"></i>
                        <i class="fab fa-android fa-lg"></i>
                    </div>
                </div>
            </div>
        </section>
        <section class='second-section'>
            <div class="section-wrp">
                second
            </div>
        </section>
        <section class="third-section">
            <div class="section-wrp">
                third
            </div>
        </section>
    </div>
</body>
</html>
